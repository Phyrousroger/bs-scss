<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./radio.css">
</head>
<body>
    <section>
        <div class="app">
            <div class="paper-title">Choose the capacity</div>
            <form action="">
<!--                32gb-->
                <input type="radio" name="brandType" id="1" class="hide-box" value="32gb">
                <label for="1" class="lbl-radio">
                    <div class="display-box">
                        <div class="size">32gb</div>
                        <div class="price">$100</div>
                    </div>

                </label>
                <!--                64gb-->
                <input type="radio" name="brandType" id="2" class="hide-box" value="64gb" >
                <label for="2" class="lbl-radio">
                    <div class="display-box">
                        <div class="size">64gb</div>
                        <div class="price">$100</div>
                    </div>

                </label>
                <!--                128gb-->
                <input type="radio" name="brandType" id="3" class="hide-box" value="128gb">
                <label for="3" class="lbl-radio">
                    <div class="display-box">
                        <div class="size">128gb</div>
                        <div class="price">$100</div>
                    </div>

                </label>
                <!--                256gb-->
                <input type="radio" name="brandType" id="4" class="hide-box" value="256gb">
                <label for="4" class="lbl-radio">
                    <div class="display-box">
                        <div class="size">256gb</div>
                        <div class="price">$100</div>
                    </div>

                </label>
            </form>
        </div>
    </section>
</body>
</html>
